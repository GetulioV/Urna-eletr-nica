<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urna-Eletrônica</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <section class="urna flex">
        <div class="display-w60">
            <div class="info w50 flex">
                <div class="sub-w50">
                    <h2>Seu voto para</h2>
                    <h3 class="cargo">Vereador</h3>
                    <div class="dados">
                        <div class="itens flex">
                            <div class="sub-itens flex si1">
                                <h4>Número:</h4>
                            </div>
                            <div class="sub-itens flex">
                                <p><input type="text"></p>
                            </div>                          
                        </div>
                        <div class="itens flex">
                            <div class="sub-itens flex si1">
                                <h4>Nome:</h4>
                            </div>
                            <div class="sub-itens flex">
                                <p>Nome de Teste</p>
                            </div>
                        </div>
                        <div class="itens flex">
                            <div class="sub-itens flex si1">
                                <h4>Partido:</h4>
                            </div>
                            <div class="sub-itens flex">
                                <p>Partido de teste</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="sub-w50">
                    <img src="Media/avatar.jpg" alt="Fotografia do Eleitor">
                </div>
            </div>
            <div class="footer-display w50">
                <h4>Aperte a tecla:</h3>
                <p>VERDE para CONFIRMAR este voto</p>
                <p>LARANJA para REINICIAR este voto</p>
            </div>
        </div>
        <div class="buton-w40">
            <div class="numeric flex">
                <div class="key key-1"><div class="interkey">1</div></div>
                <div class="key key-2"><div class="interkey">2</div></div>
                <div class="key key-3"><div class="interkey">3</div></div>
                <div class="key key-4"><div class="interkey">4</div></div>
                <div class="key key-5"><div class="interkey">5</div></div>
                <div class="key key-6"><div class="interkey">6</div></div>
                <div class="key key-7"><div class="interkey">7</div></div>
                <div class="key key-8"><div class="interkey">8</div></div>
                <div class="key key-9"><div class="interkey">9</div></div>
                <div class="key key-10"><div class="interkey">0</div></div>
            </div>
            <div class="interac flex">
                <div class="valid valid-1">Branco</div>
                <div class="valid valid-2">Corrige</div>
                <div class="valid valid-3">Confirma</div>
            </div>
        </div>
    </section> <!-- Urna -->

</body>
</html>
